# Site settings
title: Seyedmasih Tabaei # site title
description: >- # site description
    I am a final-semester undergraduate student in Computer Science, originally from Iran and currently based in Germany. My academic focus lies in <b>visual computing</b>, with a strong passion for low-level programming and exploring how things work under the hood. Beyond my studies, I dedicate time to helping others—a way of giving back and expressing gratitude for the privilege of living in freedom and democracy.
lang: en-US # default lang
timezone: Europe/Berlin # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/Masihtabaei/Masihtabaei.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Seyedmasih Tabaei # author name
  alias: Masih # author alias
  bio: >- # tell to the world
    I am a final-semester undergraduate student in Computer Science, originally from Iran and currently based in Germany. My academic focus lies in <b>visual computing</b>, with a strong passion for low-level programming and exploring how things work under the hood. Beyond my studies, I dedicate time to helping others—a way of giving back and expressing gratitude for the privilege of living in freedom and democracy.
  username: Masihtabaei # general username
  github: Masihtabaei # github username
  google_scholar: PsjLxWcAAAAJ # google scholar username
  linkedin: seyedmasih-tabaei # linkeding username
  twitter:  Masihtabaei # twitter username
  facebook: facebook_username # facebook username
  email: masihtabaei@gmail.com # email adress
  avatar: /assets/img/seyedmasih_tabaei_avatar.png # change with your own avatar

# URL settings
url: "https://masihtabaei.github.io/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
