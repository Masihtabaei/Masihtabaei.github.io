<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <div class="author-links">
    <a href="{{ site.author.github }}" class="author-link">GitHub</a>
    <a href="{{ site.author.google_scholar }}" class="author-link">Google Scholar</a>
    <a href="{{ site.author.linkedin }}" class="author-link">LinkedIn</a>
  </div>
</div>
